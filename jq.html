<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Audio Multiband EQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .eq-band {
      margin-bottom: 20px;
    }
    .eq-band label {
      display: block;
      margin-bottom: 5px;
    }
    .eq-band input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Web Audio Multiband EQ</h1>
  
  <div class="eq-band">
    <label for="low">Low Frequency (-12dB to +12dB)</label>
    <input type="range" id="low" min="-12" max="12" value="0" step="0.1">
  </div>
  
  <div class="eq-band">
    <label for="mid">Mid Frequency (-12dB to +12dB)</label>
    <input type="range" id="mid" min="-12" max="12" value="0" step="0.1">
  </div>
  
  <div class="eq-band">
    <label for="high">High Frequency (-12dB to +12dB)</label>
    <input type="range" id="high" min="-12" max="12" value="0" step="0.1">
  </div>
  
  <button id="start">Start Audio Processing</button>

  <script src="app.js"></script>
</body>
</html>
